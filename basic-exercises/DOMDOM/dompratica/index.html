<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph-class">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph-class">Segundo parágrafo!</p>
    </header>
    <script>

      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const title = document.querySelector('#page-title');
      title.innerText = 'Filme favorito: Os Suspeitos';
      const secondParagraph = document.querySelector('#second-paragraph');
      secondParagraph.innerHTML = 'Pior filme: Enterrado vivo';
      const subtitle = document.querySelector('#subtitle');
      subtitle.style.background = 'yellow';
      subtitle.innerHTML = 'FILMES';
      
      const paragraphs = document.querySelectorAll('.paragraph-class');
      paragraphs[0].style.fontSize = '0.5cm';
      paragraphs[0].style.background = 'black';

      const subtitleh = document.querySelector('h4');
      subtitleh.style.color = 'blue';
      
    </script>
  </body>
</html>
